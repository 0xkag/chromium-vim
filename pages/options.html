<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cVim Options</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="codemirror/codemirror.css">
</head>
<body>
<div id="container_main">
  <div id="container_title"><span>cVim Options &ndash; <a href="mappings.html" target="_blank">Help</a></span>
    <div id="save_container">
      <input id="save_button" value="Save" type="button">
      <input id="reset_button" value="Reset" type="button">
    </div>
  </div>
  <div id="settings">
    <table>
      <tr>
        <td class="left">Clear the command bar history</td>
        <td class="right"><input id="clearHistory" value="Clear" type="button"></td>
      </tr>
      <tr>
        <td class="left">
          cVimrc <a href="mappings.html" target="_blank" class="mapping-help" style="font-size: 10pt; font-weight: bold">?</a>
        </td>
        <td class="right"><textarea id="mappings"></textarea></td>
      </tr>
      <tr>
        <td class="left">Blacklisted Domains</td>
        <td class="right"><textarea id="blacklists" placeholder="e.g. http://reddit.com"></textarea></td>
      </tr>
      <tr>
        <td class="left">CSS
          <select id="edit_mode"><option disabled>Mode</option><option>Normal</option><option>Vim</option></select>
        </td>
        <td class="right"><textarea id="commandBarCSS" name="css"></textarea></td>
      </tr>
    </table>
  </div>
</div>
</body>
<script src="options.js"></script>
<script src="codemirror/codemirror.js"></script>
<script src="codemirror/css.js"></script>
<script src="codemirror/vim.js"></script>
</html>
